<form name="deleteForm" ng-submit="vm.confirmDelete(vm.promocao.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" translate="entity.delete.title">Confirme a exclusão</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p translate="gpwebApp.promocao.delete.question" translate-values="{id: '{{vm.promocao.id}}'}">Tem certeza de que deseja excluir esse Promoção?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default ripple" data-dismiss="modal" ng-click="vm.clear()">
            <span translate="entity.action.cancel">Cancelar</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger ripple ripple-light">
            <span translate="entity.action.delete">Deletar</span>
        </button>
    </div>
</form>
